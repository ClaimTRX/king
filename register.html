<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The King Registration</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/king/refs/heads/main/safeimagekit-pixel-art.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1d1f27, #2b2e3a);
        color: white;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure content spans the entire height */
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        padding: 30px; /* Increase padding for a polished look */
        background: linear-gradient(135deg, #252830, #1a1c22);
        border-radius: 15px; /* More rounded corners */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6); /* Deeper shadow for a modern look */
        border: 1px solid rgba(255, 215, 0, 0.9); /* Slightly brighter border */
        box-sizing: border-box;
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px; /* Space between rows */
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 15px; /* Increase space between buttons */
        flex-basis: 100%; /* Each group takes full width */
    }

    .btn-link {
        flex: 1; /* Buttons grow equally */
        max-width: 200px; /* Maximum size for buttons */
        text-align: center;
        text-decoration: none;
        color: white;
        padding: 12px 24px; /* Larger padding for a better feel */
        border-radius: 8px; /* Slightly more rounded buttons */
        background: linear-gradient(135deg, #ffd700, #d4af37);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-link:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #d4af37, #ffd700);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Slightly more shadow on hover */
    }

    h2 {
        color: rgba(255, 215, 0, 1);
        margin-bottom: 20px; /* Add space below heading */
    }

    label {
        display: block;
        margin-top: 10px;
        text-align: left;
        color: #c5c5c5;
        font-size: 1rem;
    }

    input, select {
        width: 100%;
        padding: 12px; /* Slightly larger padding for better usability */
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
        background: #2b2e36; /* Match background to theme */
        color: white;
    }

    input::placeholder, select::placeholder {
        color: #888; /* Lighter placeholder color */
    }

    .button {
        margin-top: 20px;
    }

    .button button {
        text-decoration: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        background: linear-gradient(135deg, #ffd700, #d4af37);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .button button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #d4af37, #ffd700);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .message {
        margin-top: 10px;
        font-size: 1rem; /* Increase font size for better readability */
        color: #ffd700; /* Brighter color for emphasis */
        text-align: center;
    }

    table.leaderboard {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: left;
        background: #1a1c22;
        color: white;
        border-radius: 15px; /* Match box styling */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }

    table.leaderboard th, table.leaderboard td {
        padding: 15px; /* Add more padding */
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    table.leaderboard th {
        background: rgba(255, 215, 0, 0.8);
        color: black;
        text-transform: uppercase;
        font-size: 1rem;
    }

    table.leaderboard tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
    }

    table.leaderboard tr:hover {
        background: rgba(255, 215, 0, 0.2);
        transition: background-color 0.3s ease;
    }

    .leaderboard-container {
        margin-top: 20px;
        text-align: center;
    }

    @media screen and (max-width: 768px) {
        .form-container {
            width: 90%; /* Expand to 90% width on mobile */
            padding: 20px; /* Adjust padding for smaller screens */
        }

        .btn-link {
            font-size: 0.9rem; /* Slightly smaller font size */
            padding: 10px 20px; /* Adjust padding */
        }

        h2 {
            font-size: 1.4rem; /* Reduce heading size */
        }

        label, input, select {
            font-size: 0.9rem; /* Adjust font size */
        }

        table.leaderboard {
            font-size: 0.9rem; /* Adjust table font size */
        }
    }

    @media screen and (max-width: 480px) {
        .form-container {
            padding: 15px; /* Further reduce padding */
        }

        h2 {
            font-size: 1.2rem;
        }

        .btn-link {
            font-size: 0.8rem;
            padding: 8px 16px;
        }

        label, input, select {
            font-size: 0.8rem;
        }

        table.leaderboard {
            font-size: 0.8rem;
        }

        table.leaderboard th, table.leaderboard td {
            padding: 10px;
        }
    }
</style>

</head>
<body>
  
    <div class="container">
    <div class="form-container">
      <div class="button-container">
    <div class="button-group">
        <a href="index.html" class="btn-link">Home</a>
        <a href="register.html" class="btn-link">Register</a>
        <a href="vote.html" class="btn-link">Vote</a>
    </div>
       <div> 
      <div class="button">
                <button type="button" id="connectWallet">Connect Wallet</button>
            </div>
        <h2>Register as a King</h2>
<p>25,000 KING registration cost to be paid upon registration</p>
         <p>After both approval transactions and register transactions is signed please refresh the page</p>
        <form id="registerForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            

            <label for="wallet">Your Wallet Address</label>
            <input type="text" id="wallet" name="wallet" placeholder="Wallet address will appear here" readonly required>

            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>
</div>
      </div>

<script>
    let tronWeb, userAddress;
    const contractAddress = "TVvdZP69TvKpmvYuHm8uATNDYmEeFzEeHH"; // Replace with your contract address
    const tokenAddress = "TMFNzkJaj573F62s4bWmfonKwGcosAA8fE"; // Replace with your token contract address
    const tokenAbi = [
        {
            "constant": false,
            "inputs": [
                { "name": "_spender", "type": "address" },
                { "name": "_value", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [{ "name": "", "type": "bool" }],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];
    const contractAbi = [
    {
        "constant": true,
        "inputs": [
            { "internalType": "uint256", "name": "roundId", "type": "uint256" },
            { "internalType": "address", "name": "candidate", "type": "address" }
        ],
        "name": "hasRegisteredInRound",
        "outputs": [{ "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            { "internalType": "string", "name": "name", "type": "string" }
        ],
        "name": "registerAsKing",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "roundId",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
    }
];

    

    document.addEventListener('DOMContentLoaded', async () => {
        const connectButton = document.getElementById('connectWallet');
        const registerButton = document.querySelector('#registerForm button[type="submit"]');

        connectButton.addEventListener('click', connectWallet);

        if (await checkTronLinkInstalled()) {
            await initializeTronWeb();

            // Hide connect button if already connected
            connectButton.style.display = "none";

            // Check if the wallet is already registered
            const isRegistered = await checkIfRegistered(userAddress);
            if (isRegistered) {
                registerButton.disabled = true;
                document.getElementById('message').textContent = "You are already registered for this round.";
             }
        } else {
            console.error('TronLink is not installed.');
            document.getElementById('message').textContent = "TronLink is not installed. Please install it.";
        }
    });

    async function checkTronLinkInstalled() {
        return new Promise((resolve) => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }
    

    async function connectWallet() {
        try {
            await tronLink.request({ method: 'tron_requestAccounts' });
            await initializeTronWeb();

            // Hide the Connect Wallet button
            document.getElementById('connectWallet').style.display = "none";
        } catch (e) {
            console.error('Failed to connect to TronLink:', e);
            document.getElementById('message').textContent = "Failed to connect wallet.";
        }
    }

    async function initializeTronWeb() {
        try {
            tronWeb = window.tronWeb;
            userAddress = tronWeb.defaultAddress.base58;

            console.log('Connected to TronLink.');
            document.getElementById('wallet').value = userAddress;
            document.getElementById('message').textContent = "Wallet connected successfully.";
        } catch (error) {
            console.error("TronWeb initialization failed", error);
        }
    }

  async function checkIfRegistered(walletAddress) {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const currentRound = await getCurrentRound();
        const isRegistered = await contract.hasRegisteredInRound(currentRound, walletAddress).call();
        return isRegistered;
    } catch (error) {
        console.error("Error checking registration status:", error);
        return false;
    }
}


    async function approveTokens(spenderAddress, amount) {
        try {
            const tokenContract = await tronWeb.contract(tokenAbi, tokenAddress);

            // Disable polling to reduce wait time
            await tokenContract.approve(spenderAddress, amount).send({ shouldPollResponse: false });

            console.log("Token approval transaction sent successfully.");
        } catch (error) {
            console.error("Error during token approval:", error);
            throw new Error("Approval failed. Please try again.");
        }
    }

  async function getCurrentRound() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const round = await contract.roundId().call();
        return round;
    } catch (error) {
        console.error("Error fetching current round:", error);
        return 1; // Default to round 1 in case of error
    }
}


    document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    if (!tronWeb || !userAddress) {
        document.getElementById('message').textContent = "Please connect your wallet first.";
        return;
    }

    try {
        const approveAmount = tronWeb.toSun(100); // Replace with the required token amount

        // Step 1: Approve Tokens
        await approveTokens(contractAddress, approveAmount);

        // Step 2: Register as King
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const transaction = await contract.registerAsKing(name).send({ shouldPollResponse: true });

        console.log("Registration successful:", transaction);
        document.getElementById('message').textContent = `Thank you, ${name}! You have been registered successfully.`;

        // Disable the register button after successful registration
        document.querySelector('#registerForm button[type="submit"]').disabled = true;
    } catch (error) {
        console.error("Error during registration:", error);
        document.getElementById('message').textContent = `Error: ${error.message}`;
    }
});

</script>

</body>
</html>
