<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KING Registration</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1f27, #2b2e3a);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #1a1c22;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.8);
            box-sizing: border-box;
        }

        h2 {
            color: rgba(255, 215, 0, 1);
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #c5c5c5;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .button {
            margin-top: 20px;
        }

        .button button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #c5c5c5;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="form-container">
        <h2>Register as a King</h2>
        <form id="registerForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <div class="button">
                <button type="button" id="connectWallet">Connect Wallet</button>
            </div>

            <label for="wallet">Your Wallet Address</label>
            <input type="text" id="wallet" name="wallet" placeholder="Wallet address will appear here" readonly required>

            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
<script>
    let tronWeb, userAddress;
    const contractAddress = "THQ8J9hjXjGm7pfqtwmTvbzrku2TDBTauk"; // Replace with your contract address
    const contractAbi = [
        {
            "inputs": [
                { "internalType": "string", "name": "name", "type": "string" }
            ],
            "name": "registerAsKing",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    document.addEventListener('DOMContentLoaded', async () => {
        const connectButton = document.getElementById('connectWallet');
        connectButton.addEventListener('click', connectWallet);

        if (await checkTronLinkInstalled()) {
            await initializeTronWeb();

            // Hide connect button if already connected
            connectButton.style.display = "none";
        } else {
            console.error('TronLink is not installed.');
            document.getElementById('message').textContent = "TronLink is not installed. Please install it.";
        }
    });

    async function checkTronLinkInstalled() {
        return new Promise((resolve) => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }

    async function connectWallet() {
        try {
            await tronLink.request({ method: 'tron_requestAccounts' });
            await initializeTronWeb();

            // Hide the Connect Wallet button
            document.getElementById('connectWallet').style.display = "none";
        } catch (e) {
            console.error('Failed to connect to TronLink:', e);
            document.getElementById('message').textContent = "Failed to connect wallet.";
        }
    }

    async function initializeTronWeb() {
        try {
            tronWeb = window.tronWeb;
            userAddress = tronWeb.defaultAddress.base58;

            console.log('Connected to TronLink.');
            document.getElementById('wallet').value = userAddress;
            document.getElementById('message').textContent = "Wallet connected successfully.";
        } catch (error) {
            console.error("TronWeb initialization failed", error);
        }
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        if (!tronWeb || !userAddress) {
            document.getElementById('message').textContent = "Please connect your wallet first.";
            return;
        }

        try {
            const contract = await tronWeb.contract(contractAbi, contractAddress);
            const transaction = await contract.registerAsKing(name).send({
                shouldPollResponse: true,
            });

            console.log("Registration successful:", transaction);
            document.getElementById('message').textContent = `Thank you, ${name}! You have been registered successfully.`;
        } catch (error) {
            console.error("Error registering", error);
            document.getElementById('message').textContent = `Error: ${error.message}`;
        }
    });
</script>
</body>
</html>
