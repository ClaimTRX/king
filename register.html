<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Vote</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1f27, #2b2e3a);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #1a1c22;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.8);
            box-sizing: border-box;
        }

        h2 {
            color: rgba(255, 215, 0, 1);
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #c5c5c5;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .button {
            margin-top: 20px;
        }

        .button button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #c5c5c5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register and Vote</h2>
            <form id="voteForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <div class="button">
                    <button type="button" id="connectWallet">Connect Wallet</button>
                </div>

                <label for="wallet">Your Wallet Address</label>
                <input type="text" id="wallet" name="wallet" placeholder="Wallet address will appear here" readonly required>

                <div class="button">
                    <button type="submit">Submit and Vote</button>
                </div>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        let tronWeb;
        const contractAddress = "TEVqawrKSTPPzaEjzETASmBHEUtpnSmtbj";
        const contractAbi = [
            {
                "inputs": [
                    { "internalType": "string", "name": "name", "type": "string" }
                ],
                "name": "registerAndVote",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        $(document).ready(async function() {
            $('#connectWallet').on('click', async function() {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    tronWeb = window.tronWeb;
                    const userAddress = tronWeb.defaultAddress.base58;
                    $('#wallet').val(userAddress);
                    $('#message').text("Wallet connected successfully.");
                } else {
                    $('#message').text("Please install TronLink wallet and refresh the page.");
                }
            });

            $('#voteForm').on('submit', async function(e) {
                e.preventDefault();
                const name = $('#name').val();
                const wallet = $('#wallet').val();

                if (!tronWeb) {
                    $('#message').text("Please connect your wallet first.");
                    return;
                }

                try {
                    const contract = await tronWeb.contract(contractAbi, contractAddress);
                    await contract.registerAndVote(name).send({
                        feeLimit: 100_000_000,
                        callValue: 0,
                        shouldPollResponse: true,
                    });

                    $('#message').text(`Thank you, ${name}! Your vote has been registered.`);
                } catch (error) {
                    $('#message').text(`Error: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
