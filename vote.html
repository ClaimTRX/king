     let tronWeb, userAddress;

    async function connectWallet() {
        try {
            await tronLink.request({ method: 'tron_requestAccounts' });
            tronWeb = window.tronWeb;
            userAddress = tronWeb.defaultAddress.base58;
            document.getElementById('wallet').value = userAddress;
            document.getElementById('message').textContent = "Wallet connected.";
        } catch (error) {
            console.error("Error connecting wallet:", error);
            document.getElementById('message').textContent = "Failed to connect wallet.";
        }
    }

    async function loadCandidates() {
        try {
            const contract = await tronWeb.contract(contractAbi, contractAddress);
            const [addresses, names] = await contract.getVoterList().call();
            const candidateSelect = document.getElementById('candidate');

            candidateSelect.innerHTML = ''; // Clear existing options
            for (let i = 0; i < addresses.length; i++) {
                const base58Address = tronWeb.address.fromHex(addresses[i]);
                const option = document.createElement('option');
                option.value = addresses[i];
                option.textContent = `${names[i]} (${base58Address})`;
                candidateSelect.appendChild(option);
            }
        } catch (error) {
            console.error("Error loading candidates:", error);
            document.getElementById('message').textContent = "Failed to load candidates.";
        }
    }

    async function submitVote(event) {
        event.preventDefault();
        const candidate = document.getElementById('candidate').value;

        if (!tronWeb || !userAddress) {
            document.getElementById('message').textContent = "Please connect your wallet first.";
            return;
        }

        try {
            const kingToken = await tronWeb.contract(kingTokenAbi, kingTokenAddress);
            const contract = await tronWeb.contract(contractAbi, contractAddress);

            console.log("Approving tokens...");
            await kingToken.approve(contractAddress, tronWeb.toSun(voteCost)).send();
            console.log("Tokens approved.");

            console.log("Casting vote...");
            const transaction = await contract.vote(candidate).send({ shouldPollResponse: true });
            console.log("Vote successful:", transaction);

            document.getElementById('message').textContent = "Vote cast successfully!";
        } catch (error) {
            console.error("Error during voting:", error);
            document.getElementById('message').textContent = `Error: ${error.message}`;
        }
    }

    document.getElementById('connectWallet').addEventListener('click', connectWallet);
    document.getElementById('voteForm').addEventListener('submit', submitVote);

    document.addEventListener('DOMContentLoaded', async () => {
        if (window.tronWeb) {
            tronWeb = window.tronWeb;
            userAddress = tronWeb.defaultAddress.base58;
            await loadCandidates();
        } else {
            console.error("TronLink is not installed.");
        }
    });
