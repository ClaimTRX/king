<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KING</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1f27, #2b2e3a);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #1a1c22;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.8);
            box-sizing: border-box;
        }

        h2 {
            color: rgba(255, 215, 0, 1);
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #c5c5c5;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .button {
            margin-top: 20px;
        }

        .button button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #c5c5c5;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="form-container">
        <h2>Vote</h2>
        <form id="voteForm">
            <label for="candidate">Select Candidate</label>
            <select id="candidate" name="candidate" required>
                <!-- Dynamically populated with registered candidates -->
            </select>

            <div class="button">
                <button type="button" id="connectWallet">Connect Wallet</button>
            </div>

            <label for="wallet">Your Wallet Address</label>
            <input type="text" id="wallet" name="wallet" placeholder="Wallet address will appear here" readonly required>

            <div class="button">
                <button type="submit">Vote</button>
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>
</div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    let tronWeb, userAddress;
    const contractAddress = "TJeGm1Rh2wcNUBKqbXfD6HYLgsbcLC1Uj4";
    const contractAbi = [
    {
        "inputs": [
            {
                "internalType": "string",
                "name": "name",
                "type": "string"
            }
        ],
        "name": "register",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "address",
                "name": "candidate",
                "type": "address"
            }
        ],
        "name": "vote",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "getVoterList",
        "outputs": [
            {
                "internalType": "address[]",
                "name": "",
                "type": "address[]"
            },
            {
                "internalType": "string[]",
                "name": "",
                "type": "string[]"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    }
]


    
    document.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('connectWallet').addEventListener('click', connectWallet);

        if (await checkTronLinkInstalled()) {
            await initializeTronWeb();
        } else {
            console.error('TronLink is not installed.');
        }
    });

    // Check if TronLink is installed
    async function checkTronLinkInstalled() {
        return new Promise((resolve) => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }

    // Connect the wallet using TronLink
    async function connectWallet() {
        try {
            await tronLink.request({ method: 'tron_requestAccounts' });
            await initializeTronWeb();
        } catch (e) {
            console.error('Failed to connect to TronLink:', e);
        }
    }

    // Initialize TronWeb and the contracts
    async function initializeTronWeb() {
        try {
            tronWeb = window.tronWeb;
            userAddress = tronWeb.defaultAddress.base58;

            console.log('Connected to TronLink.');
            console.log('User Address:', userAddress);

            document.getElementById('wallet').value = userAddress;
            document.getElementById('message').textContent = "Wallet connected successfully.";
        } catch (error) {
            console.error("TronWeb initialization failed", error);
        }
    }
    
   async function loadCandidates() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names] = await contract.getVoterList().call();

        const candidateSelect = document.getElementById('candidate');
        candidateSelect.innerHTML = ''; // Clear existing options

        // Add candidates to the dropdown
        for (let i = 0; i < addresses.length; i++) {
            const base58Address = tronWeb.address.fromHex(addresses[i]); // Convert to base58 format
            const option = document.createElement('option');
            option.value = addresses[i]; // Use the hex address as the value for voting
            option.textContent = `${names[i]} (${base58Address})`; // Display base58 format
            candidateSelect.appendChild(option);
        }
    } catch (error) {
        console.error("Error loading candidates", error);
        document.getElementById('message').textContent = "Error loading candidates.";
    }
}

// Call loadCandidates when the page is ready
document.addEventListener('DOMContentLoaded', async () => {
    if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
        await loadCandidates();
    } else {
        console.error('TronLink is not installed.');
    }
});


  document.getElementById('voteForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const candidate = document.getElementById('candidate').value; // Candidate address
    if (!tronWeb || !userAddress) {
        document.getElementById('message').textContent = "Please connect your wallet first.";
        return;
    }

    try {
        // Load the contract using the ABI and deployed contract address
        const contract = await tronWeb.contract(contractAbi, contractAddress);

        // Call the vote function
        const transaction = await contract.vote(candidate).send({
            shouldPollResponse: true,
        });

        console.log("Vote successful:", transaction);
        document.getElementById('message').textContent = "Your vote has been cast successfully.";
    } catch (error) {
        console.error("Error voting", error);
        document.getElementById('message').textContent = `Error: ${error.message}`;
    }
});
  


  </script>
</body>
</html>
