  <style>
    body {
        margin: 0;

    .container {
        display: flex;

    .form-container {
        width: 100%;

        background: linear-gradient(135deg, #252830, #1a1c22);

    .button-container {

        display: flex;

    .btn-link {

        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-link:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #d4af37, #ffd700);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Slightly more shadow on hover */
    }

    h2 {
        color: rgba(255, 215, 0, 1);
        margin-bottom: 20px; /* Add space below heading */
    }

    label {
        display: block;
        margin-top: 10px;
        text-align: left;
        color: #c5c5c5;
        font-size: 1rem;
    }

    input, select {
        width: 100%;
        padding: 12px; /* Slightly larger padding for better usability */
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
        background: #2b2e36; /* Match background to theme */
        color: white;
    }

    input::placeholder, select::placeholder {
        color: #888; /* Lighter placeholder color */
    }

    .button {
        margin-top: 20px;
    }

    .button button {
        text-decoration: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        background: linear-gradient(135deg, #ffd700, #d4af37);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .button button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #d4af37, #ffd700);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .message {
        margin-top: 10px;
        font-size: 1rem; /* Increase font size for better readability */
        color: #ffd700; /* Brighter color for emphasis */
        text-align: center;
    }

    table.leaderboard {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: left;
        background: #1a1c22;
        color: white;
        border-radius: 15px; /* Match box styling */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }

    table.leaderboard th, table.leaderboard td {
        padding: 15px; /* Add more padding */
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    table.leaderboard th {
        background: rgba(255, 215, 0, 0.8);
        color: black;
        text-transform: uppercase;
        font-size: 1rem;
    }

    table.leaderboard tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
    }

    table.leaderboard tr:hover {
        background: rgba(255, 215, 0, 0.2);
        transition: background-color 0.3s ease;
    }

    .leaderboard-container {
        margin-top: 20px;
        text-align: center;
    }

    @media screen and (max-width: 768px) {
        .form-container {
            width: 90%; /* Expand to 90% width on mobile */
            padding: 20px; /* Adjust padding for smaller screens */
        }

        .btn-link {
            font-size: 0.9rem; /* Slightly smaller font size */
            padding: 10px 20px; /* Adjust padding */
        }

        h2 {
            font-size: 1.4rem; /* Reduce heading size */
        }

        label, input, select {
            font-size: 0.9rem; /* Adjust font size */
        }

        table.leaderboard {
            font-size: 0.9rem; /* Adjust table font size */
        }
    }

    @media screen and (max-width: 480px) {
        .form-container {
            padding: 15px; /* Further reduce padding */
        }

        h2 {
            font-size: 1.2rem;
        }

        .btn-link {
            font-size: 0.8rem;
            padding: 8px 16px;
        }

        label, input, select {
            font-size: 0.8rem;
        }

        table.leaderboard {
            font-size: 0.8rem;
        }

        table.leaderboard th, table.leaderboard td {
            padding: 10px;
        }
    }
</style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    let tronWeb, userAddress;
    const contractAddress = "TVvdZP69TvKpmvYuHm8uATNDYmEeFzEeHH";
    const tokenAddress = "TMFNzkJaj573F62s4bWmfonKwGcosAA8fE";
    const contractAbi = [
    {
        "inputs": [],
        "name": "getCandidateList",
        "outputs": [
            { "internalType": "address[]", "name": "", "type": "address[]" },
            { "internalType": "string[]", "name": "", "type": "string[]" }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "getLeaderboard",
        "outputs": [
            { "internalType": "address[]", "name": "", "type": "address[]" },
            { "internalType": "string[]", "name": "", "type": "string[]" },
            { "internalType": "uint256[]", "name": "", "type": "uint256[]" }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "timeRemaining",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [{ "internalType": "address", "name": "voter", "type": "address" }],
        "name": "getVoter",
        "outputs": [{ "internalType": "bool", "name": "hasVoted", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [{ "internalType": "address", "name": "candidate", "type": "address" }],
        "name": "voteForKing",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [{ "internalType": "uint256", "name": "round", "type": "uint256" }],
        "name": "getPastWinner",
        "outputs": [
            { "internalType": "address", "name": "winnerAddress", "type": "address" },
            { "internalType": "string", "name": "name", "type": "string" },
            { "internalType": "uint256", "name": "votes", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "resetVotes",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "roundId",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
    }
];

    const tokenAbi = [
        {
            "constant": false,
            "inputs": [
                { "name": "_spender", "type": "address" },
                { "name": "_value", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [{ "name": "", "type": "bool" }],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];


    document.addEventListener("DOMContentLoaded", async () => {
    const connectButton = document.getElementById("connectWallet");

    connectButton.addEventListener("click", connectWallet);

    if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
        await loadCandidates();
        await loadLeaderboard();

        if (userAddress) {
            await checkIfUserHasVoted();
        }

        connectButton.style.display = "none";
        updateTimer();
        setInterval(updateTimer, 1000);
    } else {
        document.getElementById("voteMessage").textContent =
            "TronLink is not installed. Please install it to continue.";
    }
});



async function checkTronLinkInstalled() {
    return new Promise((resolve) => {
        const interval = setInterval(() => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                clearInterval(interval);
                resolve(true);
            }
        }, 1000);
    });
}

async function initializeTronWeb() {
    tronWeb = window.tronWeb;
    userAddress = tronWeb.defaultAddress.base58;

    console.log("Connected to TronLink.");
    document.getElementById("voteMessage").textContent = `Connected: ${userAddress}`;

    // Hide the Connect Wallet button after connection
    const connectButton = document.getElementById("connectWallet");
    connectButton.style.display = "none";
}

async function connectWallet() {
    try {
        await tronLink.request({ method: "tron_requestAccounts" }); // Request wallet connection
        await initializeTronWeb(); // Initialize TronWeb after connection

        // Hide the Connect Wallet button after successful connection
        const connectButton = document.getElementById("connectWallet");
      if (userAddress) {
    await checkIfUserHasVoted(); // Check if the user has voted after wallet connection
}

        connectButton.style.display = "none";
    } catch (error) {
        console.error("Failed to connect to TronLink:", error);
    }
}

    async function getCurrentRound() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const round = await contract.roundId().call();
        return parseInt(round);
    } catch (error) {
        console.error("Error fetching current round:", error);
        return 1; // Default to round 1 if there's an issue
    }
}

    
    async function loadPastWinner() {
    try {
        const currentRound = await getCurrentRound(); // Fetch latest round ID
        const lastRound = currentRound - 1; // Get previous round
        if (lastRound <= 0) return; // No past rounds to show

        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [winnerAddress, winnerName, winnerVotes] = await contract.getPastWinner(lastRound).call();

        if (winnerAddress !== "0x0000000000000000000000000000000000000000") {
            document.getElementById("pastWinner").innerHTML = 
                `Round ${lastRound}: <strong>${winnerName}</strong> won with ${winnerVotes} votes!`;
        } else {
            document.getElementById("pastWinner").innerHTML = `No winner for round ${lastRound}.`;
        }
    } catch (error) {
        console.error("Error fetching past winner:", error);
    }
}

// Load the past winner on page load
document.addEventListener("DOMContentLoaded", loadPastWinner);



    async function approveTokens(spenderAddress, amount) {
        try {
            const tokenContract = await tronWeb.contract(tokenAbi, tokenAddress);

            // Disable polling to reduce wait time
            await tokenContract.approve(spenderAddress, amount).send({ shouldPollResponse: false });

            console.log("Token approval transaction sent successfully.");
        } catch (error) {
            console.error("Error during token approval:", error);
            throw new Error("Approval failed. Please try again.");
        }
    }

 async function checkIfUserHasVoted() {
    // No need to check the voting status dynamically; text remains constant
    document.getElementById("voteMessage").innerHTML = `<span style="color: #ffd700; font-weight: bold;">You may only vote once per round.</span>`;
}








async function loadCandidates() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names] = await contract.getCandidateList().call();

        const candidateSelect = document.getElementById("candidate");
        candidateSelect.innerHTML = ""; // Clear existing options

        if (names.length === 0) {
            candidateSelect.innerHTML = `<option disabled>No candidates available</option>`;
            document.getElementById("voteMessage").textContent = "No Kings registered yet.";
            return;
        }

        names.forEach((name, index) => {
            const option = document.createElement("option");
            option.value = addresses[index];
            option.textContent = name;
            candidateSelect.appendChild(option);
        });

        document.getElementById("voteMessage").textContent = "Candidates loaded successfully.";
    } catch (error) {
        console.error("Error loading candidates:", error);
        document.getElementById("voteMessage").textContent = `Error: ${error.message}`;
    }
}


    async function loadLeaderboard() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names, votes] = await contract.getLeaderboard().call();

        const leaderboardContainer = document.getElementById("leaderboard");
        leaderboardContainer.innerHTML = ""; // Clear existing rows

        if (names.length === 0) {
            leaderboardContainer.innerHTML = `<tr><td colspan="2">No Kings registered yet.</td></tr>`;
            document.getElementById("voteMessage").textContent = "Leaderboard is currently empty.";
            return;
        }

        // Combine data into an array of objects for sorting
        const leaderboardData = names.map((name, index) => ({
            name,
            votes: parseInt(votes[index]),
        }));

        // Sort by votes in descending order
        leaderboardData.sort((a, b) => b.votes - a.votes);

        // Populate the leaderboard
        leaderboardData.forEach((entry) => {
            leaderboardContainer.innerHTML += `
                <tr>
                    <td>${entry.name}</td>
                    <td>${entry.votes}</td>
                </tr>
            `;
        });

        document.getElementById("voteMessage").textContent = "";
    } catch (error) {
        console.error("Error loading leaderboard:", error);
        document.getElementById("voteMessage").textContent = `Error: ${error.message}`;
    }
}

    async function resetForNewRound() {
    await loadLeaderboard();  // Refresh leaderboard
    await checkIfUserHasVoted(); // Ensure vote button is enabled
    await loadPastWinner(); // Display last round's winner
}



    async function updateTimer() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const remainingTime = await contract.timeRemaining().call();

        const timerElement = document.getElementById("timer");

        if (remainingTime > 0) {
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;

            timerElement.textContent = `Time Remaining: ${hours}h ${minutes}m ${seconds}s`;
        } else {
            timerElement.textContent = "Voting has ended.";
            await resetForNewRound();
        }
    } catch (error) {
        console.error("Error fetching timer:", error);
        document.getElementById("timer").textContent = "Error loading timer.";
    }
}



     document.getElementById("voteForm").addEventListener("submit", async (event) => {
    event.preventDefault();
    const candidateAddress = document.getElementById("candidate").value;

    try {
        const approveAmount = tronWeb.toSun(10); // Replace with the required token amount

        // Step 1: Approve Tokens
        await approveTokens(contractAddress, approveAmount);

        // Step 2: Cast the vote
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        await contract.voteForKing(candidateAddress).send({ shouldPollResponse: true });

        document.getElementById("voteMessage").textContent = "Your vote has been cast successfully!";

        // Step 3: Update the website 2 seconds after the transaction
        setTimeout(async () => {
            await loadLeaderboard(); // Refresh leaderboard
            await checkIfUserHasVoted(); // Update the static message (if needed)
        }, 2000);
    } catch (error) {
        console.error("Error casting vote:", error.message);
        document.getElementById("voteMessage").textContent = `Error: ${error.message}`;
    }
});





  </script>
</body>
