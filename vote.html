    document.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('approveButton').addEventListener('click', approveTokens);
        document.getElementById('voteForm').addEventListener('submit', submitVote);

        if (await checkTronLinkInstalled()) {
            await initializeTronWeb();
            await loadCandidates();
        } else {
            console.error('TronLink is not installed.');
        }
    });

    async function checkTronLinkInstalled() {
        return new Promise(resolve => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }

    async function connectWallet() {
        try {
            await tronLink.request({ method: 'tron_requestAccounts' });
            await initializeTronWeb();
        } catch (error) {
            console.error('Failed to connect to TronLink:', error);
        }
    }

    async function initializeTronWeb() {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;

        console.log('Connected to TronLink.');
        document.getElementById('wallet').value = userAddress;
        document.getElementById('message').textContent = "Wallet connected successfully.";
    }

    async function approveTokens() {
        try {
            const kingTokenContract = await tronWeb.contract(kingTokenAbi, kingTokenAddress);
            const transaction = await kingTokenContract.approve(contractAddress, tronWeb.toSun(maxUint256)).send();
            console.log("Approval successful:", transaction);
            document.getElementById('message').textContent = "Approval granted successfully.";
        } catch (error) {
            console.error("Error during approval:", error);
            document.getElementById('message').textContent = `Error: ${error.message}`;
        }
    }

    async function loadCandidates() {
        try {
            const contract = await tronWeb.contract(contractAbi, contractAddress);
            const [addresses, names] = await contract.getVoterList().call();
            const candidateSelect = document.getElementById('candidate');

            candidateSelect.innerHTML = '';
            for (let i = 0; i < addresses.length; i++) {
                const base58Address = tronWeb.address.fromHex(addresses[i]);
                const option = document.createElement('option');
                option.value = addresses[i];
                option.textContent = `${names[i]} (${base58Address})`;
                candidateSelect.appendChild(option);
            }
        } catch (error) {
            console.error("Error loading candidates:", error);
            document.getElementById('message').textContent = "Error loading candidates.";
        }
    }

    async function submitVote(e) {
        e.preventDefault();

        const candidateHex = document.getElementById('candidate').value;

        if (!tronWeb || !userAddress) {
            document.getElementById('message').textContent = "Please connect your wallet first.";
            return;
        }

        try {
            const kingTokenContract = await tronWeb.contract(kingTokenAbi, kingTokenAddress);
            const allowance = await kingTokenContract.allowance(userAddress, contractAddress).call();
            console.log("Allowance:", tronWeb.fromSun(allowance));

            if (allowance < tronWeb.toSun(voteCost)) {
                document.getElementById('message').textContent = "Insufficient allowance. Please approve tokens first.";
                return;
            }

            const votingContract = await tronWeb.contract(contractAbi, contractAddress);
            const transaction = await votingContract.vote(candidateHex).send({
                shouldPollResponse: true,
            });

            console.log("Vote successful:", transaction);
            document.getElementById('message').textContent = "Your vote has been cast successfully.";
        } catch (error) {
            console.error("Error during voting:", error);
            document.getElementById('message').textContent = `Error: ${error.message}`;
        }
    }
