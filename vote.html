<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KING</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1f27, #2b2e3a);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #1a1c22;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.8);
            box-sizing: border-box;
        }

        h2 {
            color: rgba(255, 215, 0, 1);
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #c5c5c5;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .button {
            margin-top: 20px;
        }

        .button button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #d4af37, #ffd700);
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #c5c5c5;
        }

     table.leaderboard {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: left;
        background: #1a1c22;
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }

    table.leaderboard th,
    table.leaderboard td {
        padding: 12px;
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    table.leaderboard th {
        background: rgba(255, 215, 0, 0.8);
        color: black;
        text-transform: uppercase;
        font-size: 1rem;
    }

    table.leaderboard tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
    }

    table.leaderboard tr:hover {
        background: rgba(255, 215, 0, 0.2);
        transition: background-color 0.3s ease;
    }

    .leaderboard-container {
        margin-top: 20px;
        text-align: center;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <div class="form-container">
    <h2>Vote for a King</h2>
      <div class="button">
    <button type="button" id="connectWallet">Connect Wallet</button>
  </div>
    <div id="timer" style="font-size: 1.2rem; color: #ffd700; margin-bottom: 10px;">Time Remaining: Loading...</div>
    <form id="voteForm">
        <label for="candidate">Select Candidate</label>
        <select id="candidate" name="candidate" required>
            <!-- Dynamically populated -->
        </select>
        <div class="button">
            <button type="submit">Vote</button>
        </div>
    </form>
    <div id="voteMessage"></div>
</div>


    <table class="leaderboard">
      <thead>
        <tr>
          <th>King Name</th>
          <th>Total Votes</th>
        </tr>
      </thead>
      <tbody id="leaderboard">
        <!-- Dynamically populated -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
  <script>
    let tronWeb, userAddress;
    const contractAddress = "THQ8J9hjXjGm7pfqtwmTvbzrku2TDBTauk";
    const contractAbi = [
      {
        "inputs": [],
        "name": "getCandidateList",
        "outputs": [
          { "internalType": "address[]", "name": "", "type": "address[]" },
          { "internalType": "string[]", "name": "", "type": "string[]" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getLeaderboard",
        "outputs": [
          { "internalType": "address[]", "name": "", "type": "address[]" },
          { "internalType": "string[]", "name": "", "type": "string[]" },
          { "internalType": "uint256[]", "name": "", "type": "uint256[]" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      
      {
    "inputs": [],
    "name": "timeRemaining",
    "outputs": [
        { "internalType": "uint256", "name": "", "type": "uint256" }
    ],
    "stateMutability": "view",
    "type": "function"
},

      {
        "inputs": [{ "internalType": "address", "name": "candidate", "type": "address" }],
        "name": "voteForKing",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    document.addEventListener("DOMContentLoaded", async () => {
    const connectButton = document.getElementById("connectWallet");

    // Add click event for Connect Wallet button
    connectButton.addEventListener("click", connectWallet);

    if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
        await loadCandidates();
        await loadLeaderboard();

        // Hide the Connect Wallet button if already connected
        connectButton.style.display = "none";

        // Start the timer
        updateTimer();
        setInterval(updateTimer, 1000); // Refresh every second
    } else {
        document.getElementById("voteMessage").textContent =
            "TronLink is not installed. Please install it to continue.";
    }
});

async function checkTronLinkInstalled() {
    return new Promise((resolve) => {
        const interval = setInterval(() => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                clearInterval(interval);
                resolve(true);
            }
        }, 1000);
    });
}

async function initializeTronWeb() {
    tronWeb = window.tronWeb;
    userAddress = tronWeb.defaultAddress.base58;

    console.log("Connected to TronLink.");
    document.getElementById("voteMessage").textContent = `Connected: ${userAddress}`;

    // Hide the Connect Wallet button after connection
    const connectButton = document.getElementById("connectWallet");
    connectButton.style.display = "none";
}

async function connectWallet() {
    try {
        await tronLink.request({ method: "tron_requestAccounts" }); // Request wallet connection
        await initializeTronWeb(); // Initialize TronWeb after connection

        // Hide the Connect Wallet button after successful connection
        const connectButton = document.getElementById("connectWallet");
        connectButton.style.display = "none";
    } catch (error) {
        console.error("Failed to connect to TronLink:", error);
    }
}

async function loadCandidates() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names] = await contract.getCandidateList().call();

        const candidateSelect = document.getElementById("candidate");
        candidateSelect.innerHTML = ""; // Clear existing options

        if (names.length === 0) {
            candidateSelect.innerHTML = `<option disabled>No candidates available</option>`;
            document.getElementById("voteMessage").textContent = "No Kings registered yet.";
            return;
        }

        names.forEach((name, index) => {
            const option = document.createElement("option");
            option.value = addresses[index];
            option.textContent = name;
            candidateSelect.appendChild(option);
        });

        document.getElementById("voteMessage").textContent = "Candidates loaded successfully.";
    } catch (error) {
        console.error("Error loading candidates:", error);
        document.getElementById("voteMessage").textContent = `Error: ${error.message}`;
    }
}


    async function loadLeaderboard() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names, votes] = await contract.getLeaderboard().call();

        const leaderboardContainer = document.getElementById("leaderboard");
        leaderboardContainer.innerHTML = ""; // Clear existing rows

        if (names.length === 0) {
            leaderboardContainer.innerHTML = `<tr><td colspan="2">No Kings registered yet.</td></tr>`;
            document.getElementById("voteMessage").textContent = "Leaderboard is currently empty.";
            return;
        }

        // Combine data into an array of objects for sorting
        const leaderboardData = names.map((name, index) => ({
            name,
            votes: parseInt(votes[index]),
        }));

        // Sort by votes in descending order
        leaderboardData.sort((a, b) => b.votes - a.votes);

        // Populate the leaderboard
        leaderboardData.forEach((entry) => {
            leaderboardContainer.innerHTML += `
                <tr>
                    <td>${entry.name}</td>
                    <td>${entry.votes}</td>
                </tr>
            `;
        });

        document.getElementById("voteMessage").textContent = "Leaderboard loaded successfully.";
    } catch (error) {
        console.error("Error loading leaderboard:", error);
        document.getElementById("voteMessage").textContent = `Error: ${error.message}`;
    }
}


    async function updateTimer() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const remainingTime = await contract.timeRemaining().call();

        const timerElement = document.getElementById("timer");

        if (remainingTime > 0) {
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;

            timerElement.textContent = `Time Remaining: ${hours}h ${minutes}m ${seconds}s`;
        } else {
            timerElement.textContent = "Voting has ended.";
        }
    } catch (error) {
        console.error("Error fetching timer:", error);
        document.getElementById("timer").textContent = "Error loading timer.";
    }
}


    document.getElementById("voteForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const candidateAddress = document.getElementById("candidate").value;

      try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        await contract.voteForKing(candidateAddress).send();
        document.getElementById("voteMessage").textContent = "Your vote has been cast successfully!";
        await loadLeaderboard(); // Reload leaderboard after voting
      } catch (error) {
        console.error("Error casting vote:", error);
        document.getElementById("voteMessage").textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
