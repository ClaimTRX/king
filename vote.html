        console.error("Initialization error:", error);
        document.getElementById("message").textContent = `Error initializing app: ${error.message}`;
    }
});

async function initializeApp() {
    if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
        await loadCandidates();
        await loadLeaderboard();
    } else {
        document.getElementById("message").textContent =
            "TronLink is not installed. Please install it to continue.";
    }
}



    async function checkTronLinkInstalled() {
        return new Promise(resolve => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }

    async function connectWallet() {
        try {
            await tronLink.request({ method: 'tron_requestAccounts' });
            await initializeTronWeb();
        } catch (error) {
            console.error('Failed to connect to TronLink:', error);
        }
    }

    async function initializeTronWeb() {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;

        console.log('Connected to TronLink.');
        document.getElementById('wallet').value = userAddress;
        document.getElementById('message').textContent = "Wallet connected successfully.";
    }

    async function approveTokens() {
        try {
            const kingTokenContract = await tronWeb.contract(kingTokenAbi, kingTokenAddress);
            const transaction = await kingTokenContract.approve(contractAddress, tronWeb.toSun(maxUint256)).send();
            console.log("Approval successful:", transaction);
            document.getElementById('message').textContent = "Approval granted successfully.";
        } catch (error) {
            console.error("Error during approval:", error);
            document.getElementById('message').textContent = `Error: ${error.message}`;
        }
    }

   async function loadCandidates() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names] = await contract.getVoterList().call();

        console.log("Voter Addresses:", addresses);
        console.log("Voter Names:", names);

        const candidateSelect = document.getElementById("candidate");
        candidateSelect.innerHTML = ""; // Clear previous options

        if (addresses.length === 0 || names.length === 0) {
            console.warn("No registered candidates found.");
            document.getElementById("message").textContent = "No registered candidates found.";
            return;
        }

        addresses.forEach((address, index) => {
            const base58Address = tronWeb.address.fromHex(address); // Convert Hex to Base58
            const option = document.createElement("option");
            option.value = address;
            option.textContent = `${names[index]} (${base58Address})`;
            candidateSelect.appendChild(option);
        });

        document.getElementById("message").textContent = "Candidates loaded successfully.";
    } catch (error) {
        console.error("Error loading candidates:", error);
        document.getElementById("message").textContent = `Error loading candidates: ${error.message}`;
    }
}




    async function loadLeaderboard() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, votes] = await contract.getLeaderboard().call();

        const leaderboardContainer = document.getElementById("leaderboard");
        leaderboardContainer.innerHTML = `
            <tr>
                <th>Participant Name</th>
                <th>Wallet Address</th>
                <th>Total Votes</th>
            </tr>
        `;

        if (addresses.length === 0) {
            leaderboardContainer.innerHTML += `<tr><td colspan="3">No participants found.</td></tr>`;
            return;
        }

        addresses.forEach((address, index) => {
            const base58Address = tronWeb.address.fromHex(address);
            leaderboardContainer.innerHTML += `
                <tr>
                    <td>${base58Address}</td>
                    <td>${votes[index]}</td>
                </tr>
            `;
        });

        document.getElementById("message").textContent = "Leaderboard loaded successfully.";
    } catch (error) {
        console.error("Error loading leaderboard:", error);
        document.getElementById("message").textContent =
            `Error loading leaderboard: ${error.message}`;
    }
}

        document.getElementById('message').textContent = "Please connect your wallet first.";
        return;
    }

    if (!tronWeb.isAddress(candidate)) {
        document.getElementById('message').textContent = "Please select a valid candidate.";
        return;
    }

    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const costInSun = tronWeb.toSun(voteCost);

        // Approve tokens
        console.log("Approving tokens...");
        await tronWeb.contract(kingTokenAbi, kingTokenAddress)
            .approve(contractAddress, costInSun)
            .send();

        console.log("Tokens approved. Casting vote...");
        // Cast vote
        const transaction = await contract.vote(candidate).send();
        console.log("Vote successful:", transaction);

        document.getElementById('message').textContent = "Your vote has been cast successfully.";
    } catch (error) {
        console.error("Error during voting:", error);
        document.getElementById('message').textContent = `Error: ${error.message}`;
    }
}



  </script>
