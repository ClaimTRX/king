    document.addEventListener("DOMContentLoaded", async () => {
    if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
        await loadCandidates();
        await loadLeaderboard();
    } else {

});


async function initializeApp() {
    if (await checkTronLinkInstalled()) {
        await initializeTronWeb();
        await loadCandidates();
        await loadLeaderboard();
    } else {
        document.getElementById("message").textContent =
            "TronLink is not installed. Please install it to continue.";
    }
}



    async function checkTronLinkInstalled() {
        return new Promise(resolve => {
            const interval = setInterval(() => {
                if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                    clearInterval(interval);
                    resolve(true);
                }
            }, 1000);
        });
    }

    async function connectWallet() {
        try {
            await tronLink.request({ method: 'tron_requestAccounts' });
            await initializeTronWeb();
        } catch (error) {
            console.error('Failed to connect to TronLink:', error);
        }
    }

    async function initializeTronWeb() {
        tronWeb = window.tronWeb;
        userAddress = tronWeb.defaultAddress.base58;

        console.log('Connected to TronLink.');
        document.getElementById('wallet').value = userAddress;
        document.getElementById('message').textContent = "Wallet connected successfully.";
    }

    async function approveTokens() {
        try {
            const kingTokenContract = await tronWeb.contract(kingTokenAbi, kingTokenAddress);
            const transaction = await kingTokenContract.approve(contractAddress, tronWeb.toSun(maxUint256)).send();
            console.log("Approval successful:", transaction);
            document.getElementById('message').textContent = "Approval granted successfully.";
        } catch (error) {
            console.error("Error during approval:", error);
            document.getElementById('message').textContent = `Error: ${error.message}`;
        }
    }

   async function loadCandidates() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names] = await contract.getCandidateList().call();

        const candidateSelect = document.getElementById("candidate");
        candidateSelect.innerHTML = ""; // Clear existing options

        if (names.length === 0) {
            candidateSelect.innerHTML = `<option disabled>No candidates available</option>`;
            document.getElementById("voteMessage").textContent = "No Kings registered yet.";
            return;
        }

        names.forEach((name, index) => {
            const option = document.createElement("option");
            option.value = addresses[index];
            option.textContent = name;
            candidateSelect.appendChild(option);
        });

        document.getElementById("voteMessage").textContent = "Candidates loaded successfully.";
    } catch (error) {
        console.error("Error loading candidates:", error);
        document.getElementById("voteMessage").textContent = `Error: ${error.message}`;
    }
}





    async function loadLeaderboard() {
    try {
        const contract = await tronWeb.contract(contractAbi, contractAddress);
        const [addresses, names, votes] = await contract.getLeaderboard().call();

        const leaderboardContainer = document.getElementById("leaderboard");
        leaderboardContainer.innerHTML = ""; // Clear existing rows

        if (names.length === 0) {
            leaderboardContainer.innerHTML = `<tr><td colspan="2">No Kings registered yet.</td></tr>`;
            document.getElementById("voteMessage").textContent = "Leaderboard is currently empty.";
            return;
        }

        names.forEach((name, index) => {
            leaderboardContainer.innerHTML += `
                <tr>
                    <td>${name}</td>
                    <td>${votes[index]}</td>
                </tr>
            `;
        });

        document.getElementById("voteMessage").textContent = "Leaderboard loaded successfully.";
    } catch (error) {
        console.error("Error loading leaderboard:", error);

        const transaction = await contract.voteForKing(candidateAddress).send();
        console.log("Vote successful:", transaction);
